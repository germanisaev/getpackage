<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="text-center">
        <button class="btn btn-primary btn-sm" (click)="useLanguage('en')">en</button>&nbsp;
        <button class="btn btn-primary btn-sm" (click)="useLanguage('he')">he</button>&nbsp;
      </div>

      <button type="button" class="btn btn-link" (click)="logOut()">{{ 'login.logout' | translate }}</button>
      
      <hr>

      <div [ngClass]="{'ltr': changeLanguage == 'en', 'rtl': changeLanguage == 'he'}">
        <router-outlet></router-outlet>
      </div>
      
    </div>
  </div>
</div>
