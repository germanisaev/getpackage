<div class="row justify-content-md-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ 'login.title' | translate }}</h5>
                <div *ngIf="errorMessage">
                    <div class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class="form-group mb-4">
                        <label class="form-label" for="username">{{ 'login.username' | translate }}</label>
                        <input [(ngModel)]="user.username" name="username" type="text" required class="form-control"
                            id="username">
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">{{ 'login.password' | translate }}</label>
                        <input [(ngModel)]="user.password" name="password" type="password" required class="form-control"
                            id="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">{{ 'login.submit' | translate }}</button>
                        <a [routerLink]="['/']" class="btn btn-link">{{ 'login.clear' | translate }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
